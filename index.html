<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calendar</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="css/style.css">

    <script id="template" type="text/x-handlebars-template">

      <li data-dateComplete='{{dateComplete}}'>{{value}}</li>

    </script>

  </head>
  <body>

    <div class="months-years-container">
      <div class="month-prev">

        <i class="fas fa-angle-left"></i>

      </div>
      <div class="month-year">
        <h1 class="active first">Gennaio 2018</h1>
        <h1>Febbraio 2018</h1>
        <h1>Marzo 2018</h1>
        <h1>Aprile 2018</h1>
        <h1>Maggio 2018</h1>
        <h1>Giugno 2018</h1>
        <h1>Luglio 2018</h1>
        <h1>Agosto 2018</h1>
        <h1>Settembre 2018</h1>
        <h1>Ottobre 2018</h1>
        <h1>Novembre 2018</h1>
        <h1 class="last">Dicembre 2018</h1>

      </div>
      <div class="months-years-next">

        <i class="fas fa-angle-right"></i>
        
      </div>
    </div>

    <div class="days-container">

      <ul id="days">

      </ul>

    </div>












    <script type="text/javascript" src="js/script.js">

    </script>
  </body>
</html>
